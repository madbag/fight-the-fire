<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight the Fire</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="game-screen">
        <div class="main">
            
            <h1><iframe src="https://giphy.com/embed/26DNj3iQi58mrvTDW"  frameBorder="0" class="giphy-embed"></iframe>FIGHT THE FIRE
                <iframe src="https://giphy.com/embed/26DNj3iQi58mrvTDW"  frameBorder="0" class="giphy-embed"></iframe></h1>

            <div>
                <h2 id="score">Score: 0</h2>
                <h2 id ="timeLeft">Time Left: 30</h2>         
            </div>
            <div>
                <button id="startNewGame">Start</button>
            </div>
        </div>

        <div class="grid">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>
    </div>

    <div id ="gameOverScreen">
        <!-- Information End Page -->
        <div class = "game-message"> 
            <iframe src="https://giphy.com/embed/U4LpAIdyKoDC0ICxYW" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
            <h2 id="score">Score: <span id="finalScore"></span> </h2>
            <h1>Hooray! <br/>
            Your effort made a difference!</h1>
        </div>
        
        <div class = "game-information">
        <button id="restart-button">Restart</button>
        <br/>
        <h3> For more information on how to contribute more in real life through technology
            <br/>use <a href="https://www.ecosia.org/?c=en" target="_blank"><span>Ecosia</span></a> 
        - the search engine that plants trees & <br/><a href="https://www.forestapp.cc/" target="_blank"><span>
            Forest App</span></a> - an app that helps you stay focused and plant trees.</h3>
        </div>
    </div>
    <script src="scripts/game.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
